                 round(sum(decode(out.callstatus,'S',(out.anspulsecount * out.anssecondsperpulse),0)) /60,2) as igwOutgoingPulseDuration, decode(sum(decode(out.callStatus, 'S', 1, 0)),0,0,round(sum(decode(out.callStatus, 'S', roundedduration, 0))/sum(decode(out.callStatus, 'S', 1, 0)),2)) as igwOutgoingACD, decode(count(*),0,0,round((sum(decode(out.callStatus, 'S', 1, 0))*100)/count(*),2)) as igwOutgoingASR from outminvcdr out, Partner p where
                 originatingDatetime  between to_date('Yesterday 00:00:00', 'YYYY-MM-DD HH24:MI:SS') and to_date('Yesterday 23:59:59', 'YYYY-MM-DD HH24:MI:SS') and out.IGWPARTNERID = p.OID and out.orgID = 'ORG-DTL' group by  p.partnername

