oracle:
    host : uniVergeDTL/uniVergeDTL@dbrac-scan:1521/secldb.spectrum-bd.com
    ansincomingsql : >
                  select p.partnername as ansIncomingPartnerName, count(*) as ansIncomingTotalcall, sum(decode(i.callStatus, 'S', 1, 0)) as ansIncomingSuccssCall, sum(decode(i.callStatus, 'F', 1, 0)) as ansIncomingFailedCall, round(sum(i.callduration)/60,2) ansIncomingActualDuration, round(sum(i.ROUNDEDDURATION)/60,2) ansIncomingRoundedDuration,
                  decode(sum(decode(i.callStatus, 'S', 1, 0)),0,0,round(sum(decode(i.callStatus, 'S', roundedduration, 0))/sum(decode(i.callStatus, 'S', 1, 0)),2)) as ansIncomingACD, decode(count(*),0,0,round((sum(decode(i.callStatus, 'S', 1, 0))*100)/count(*),2)) as ansIncomingASR from inminvcdr i, Partner p where originatingDatetime  between to_date('Yesterday 00:00:00', 'YYYY-MM-DD HH24:MI:SS') and to_date('Yesterday 23:59:59', 'YYYY-MM-DD HH24:MI:SS')
                  and i.ANSPARTNERID = p.OID and i.orgID = 'ORG-DTL' group by  p.partnername
    icxincomingsql : >
                  select p.partnername as icxIncomingPartnername, count(*) as icxIncomingTotalcall, sum(decode(i.callStatus, 'S', 1, 0)) as icxIncomingSuccssCall, sum(decode(i.callStatus, 'F', 1, 0)) as icxIncomingFailedCall, round(sum(i.callduration)/60,2) icxIncomingActualDuration, round(sum(i.ROUNDEDDURATION)/60,2) icxIncomingRoundedDuration,
                  decode(sum(decode(i.callStatus, 'S', 1, 0)),0,0,round(sum(decode(i.callStatus, 'S', roundedduration, 0))/sum(decode(i.callStatus, 'S', 1, 0)),2)) as icxIncomingACD, decode(count(*),0,0,round((sum(decode(i.callStatus, 'S', 1, 0))*100)/count(*),2)) as icxIncomingASR from inminvcdr i, Partner p Where originatingDatetime  between to_date('Yesterday 00:00:00', 'YYYY-MM-DD HH24:MI:SS') and to_date('Yesterday 23:59:59', 'YYYY-MM-DD HH24:MI:SS')
                  and i.ICXPARTNERID = p.OID and i.orgID = 'ORG-DTL' group by  p.partnername
    igwincomingsql : >
                  select p.partnername as igwIncomingPartnername, count(*) as igwIncomingTotalcall, sum(decode(i.callStatus, 'S', 1, 0)) as igwIncomingSuccssCall, sum(decode(i.callStatus, 'F', 1, 0)) as igwIncomingFailedCall, round(sum(i.callduration)/60,2) igwIncomingActualDuration, round(sum(i.ROUNDEDDURATION)/60,2) igwIncomingRoundedDuration,
                  decode(sum(decode(i.callStatus, 'S', 1, 0)),0,0,round(sum(decode(i.callStatus, 'S', roundedduration, 0))/sum(decode(i.callStatus, 'S', 1, 0)),2)) as igwIncomingACD, decode(count(*),0,0,round((sum(decode(i.callStatus, 'S', 1, 0))*100)/count(*),2)) as igwIncomingASR  from inminvcdr i, Partner p where originatingDatetime  between to_date('Yesterday 00:00:00', 'YYYY-MM-DD HH24:MI:SS') and to_date('Yesterday 23:59:59', 'YYYY-MM-DD HH24:MI:SS')
                  and i.IGWPARTNERID = p.OID  and i.orgID = 'ORG-DTL' group by  p.partnername
    ansoutgoingsql : >
                 select p.partnername as ansOutgoingPartnername, count(*) as ansOutgoingTotalcall, sum(decode(out.callStatus, 'S', 1, 0)) as ansOutgoingSuccssCall, sum(decode(out.callStatus, 'F', 1, 0)) as ansOutgoingFailedCall, round(sum(out.callduration)/60,2) ansOutgoingActualDuration, round(sum(out.ROUNDEDDURATION)/60,2) ansOutgoingRoundedDuration,
                 round(sum(decode(out.callstatus,'S',(out.anspulsecount * out.anssecondsperpulse),0)) /60,2) as ansOutgoingPulseDuration, decode(sum(decode(out.callStatus, 'S', 1, 0)),0,0,round(sum(decode(out.callStatus, 'S', roundedduration, 0))/sum(decode(out.callStatus, 'S', 1, 0)),2)) as ansOutgoingACD, decode(count(*),0,0,round((sum(decode(out.callStatus, 'S', 1, 0))*100)/count(*),2)) as ansOutgoingASR from outminvcdr out, Partner p where
                 originatingDatetime  between to_date('Yesterday 00:00:00', 'YYYY-MM-DD HH24:MI:SS') and to_date('Yesterday 23:59:59', 'YYYY-MM-DD HH24:MI:SS') and out.ANSPARTNERID = p.OID and out.orgID = 'ORG-DTL' group by  p.partnername
